<!doctype
<html>

<head>
    <title>Sip Phone Demo</title>
    <meta charset="utf-8" />
    <link href="./assets/css/bootstrap.css" rel="stylesheet" />
    <link href="./assets/css/bootstrap-responsive.css" rel="stylesheet" />
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
</head>

<body onload="connect()">
    <div class='container'>
        <h3>Call flow</h3>
        <p id="showConnectionStatus">connected</p>
        <p id="showCallStatus"></p>
        <table>
            <tbody>
                <tr>
                    <td>
                        <input type="text" id="extension">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="call" onclick='callEvent()'> call</button>
                        <button id="hangup" disabled='true' onclick="hangUpEvent()">hangup</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <audio id="audio-remote" autoplay="autoplay"></audio>
    </div>
    <script src="./scripts/index.js"></script>
    <script type='text/javascript' src='https://www.doubango.org/click2dial/c2c-api.js'></script>
</body>

</html>
